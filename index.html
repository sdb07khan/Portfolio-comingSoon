<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon/favicon-32x32.png"
    />
    <link rel="manifest" href="favicon/site.webmanifest" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Saddab Khan</title>
  </head>
  <body>
    <header>
      <nav>
        <h3 class="name">SaddabKhan</h3>
      </nav>
    </header>
    <main>
      <section class="comingSoon">
        <div class="left">
          <h3 class="timerHead">Full portfolio is coming soon!!!</h3>
          <time class="timerBox">
            <p class="timer">
              <span id="day" class="timeNum">70:</span>
              <span class="timeDes">Days</span>
            </p>
            <p class="timer">
              <span id="hour" class="timeNum">24:</span>
              <span class="timeDes">Hours</span>
            </p>
            <p class="timer">
              <span id="minute" class="timeNum">60:</span>
              <span class="timeDes">Minutes</span>
            </p>
            <p class="timer">
              <span id="second" class="timeNum">60</span>
              <span class="timeDes">Seconds</span>
            </p>
          </time>
          <form action="#" class="notifyForm">
            <span class="inputBox">
              <input
                type="email"
                class="email"
                placeholder="Email Address"
                pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
              />
            </span>
            <button class="notifyBtn" type="submit">Notify me</button>
          </form>
        </div>

        <div class="right">
          <div class="contentBox">
            <p>
              An experienced UI developer specializing in UX, UI and web
              development. I convert creative ideas to user-friendly interfaces
              and services.
            </p>
          </div>

          <div class="contentBox">
            <h3>Want to Talk?</h3>
            <button class="contactBtn">Get in Touch</button>
          </div>

          <div class="contentBox">
            <h3 id="elinkhead">Want to work with me?</h3>
            <a href="mailto:ksaddab@gmail.com" class="emailLink"
              >ksaddab@gmail.com</a
            >
          </div>
        </div>
      </section>

      <div class="wrapperBox">
        <button class="closeWrapper">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.055 21.496">
            <path
              d="M12.674,22.7,11.581,23.8a1.177,1.177,0,0,1-1.669,0L.344,14.232a1.177,1.177,0,0,1,0-1.669L9.913,2.994a1.177,1.177,0,0,1,1.669,0l1.093,1.093a1.183,1.183,0,0,1-.02,1.688L6.723,11.426H20.87a1.179,1.179,0,0,1,1.181,1.181v1.575a1.179,1.179,0,0,1-1.181,1.181H6.723l5.931,5.651A1.174,1.174,0,0,1,12.674,22.7Z"
              transform="translate(0.004 -2.647)"
              fill="#a5a1a1"
            ></path>
          </svg>
          Back
        </button>
        <h2 class="headWrapper">Say Hello</h2>
        <form action="#" class="formWrapper">
          <label for="text" class="inputLabel"
            >Name
            <span class="inputSpan"
              ><input class="inputField" type="text" placeholder="John Doe"
            /></span>
          </label>
          <label for="text" class="inputLabel"
            >Email
            <span class="inputSpan">
              <input
                class="inputField"
                type="email"
                placeholder="john@example.com"
              />
            </span>
          </label>
          <label for="text" class="inputLabel"
            >Message
            <span class="inputSpan">
              <input
                class="inputField"
                type="text"
                placeholder="Anything you like to say"
              />
            </span>
          </label>

          <button class="submitBtn">
            Submit
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 22.055 21.496">
              <path
                d="M12.674,22.7,11.581,23.8a1.177,1.177,0,0,1-1.669,0L.344,14.232a1.177,1.177,0,0,1,0-1.669L9.913,2.994a1.177,1.177,0,0,1,1.669,0l1.093,1.093a1.183,1.183,0,0,1-.02,1.688L6.723,11.426H20.87a1.179,1.179,0,0,1,1.181,1.181v1.575a1.179,1.179,0,0,1-1.181,1.181H6.723l5.931,5.651A1.174,1.174,0,0,1,12.674,22.7Z"
                transform="translate(22.051 24.143) rotate(180)"
              ></path>
            </svg>
          </button>
        </form>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
